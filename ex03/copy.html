<!DOCTYPE html>
<html>
<head>
  <title>Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <ol>
    <li>
    <h2>Frontend</h2>
    <p data-value=80 style="width: 80%">HTML5</p>
    <progress class='html5' value="80" max="100">
      <div class='progress-bar'>
        <span style="width: 80%">80%</span>
      </div>
    </progress>
    <p data-value=60 style="width: 60%">CSS3</p>
    <progress class="css3" value="60" max="100">
      <div class='progress-bar'>
        <span style="width: 60%">60%</span>
      </div>
    </progress>
    <p data-value=50 style="width: 50%">jQuery</p>
    <progress class="jquery" value="50" max="100">
      <div class='progress-bar'>
        <span style="width: 50%">50%</span>
      </div>
    </progress>
  </li>
  </ol>
  <ol>
  <li>
  <h2>Backend</h2>
    <p data-value=75 style="width: 75%">Python</p>
    <progress class="python" value="75" max="100">
      <div class='progress-bar'>
        <span style="width: 75%">75%</span>
      </div>
    </progress>
    <p data-value=65 style="width: 65%">PHP</p>
    <progress class="php" value="65" max="100">
      <div class='progress-bar'>
        <span style="width: 65%">65%</span>
      </div>
    </progress>
    <p data-value=35 style="width: 35%">Node.js</p>
    <progress class="node-js" value="35" max="100">
      <div class='progress-bar'>
        <span style="width: 35%">35%</span>
      </div>
    </progress>
  </li>
  </ol>
</body>
</html>
