<!DOCTYPE html>
<html>
<head>
    <title>Remove</title>
</head>
<body>
{% if table %}
    <form method=POST action="/ex05/remove/">
    <select name="name">
        {% for elem in table %}
                <option value="{{ elem.title }}" name="name">{{ elem.title }}</option>
        {% endfor %}
    </select>
    <button type=submit> Delete </button>
    </form>
    {% else %}
    <h3>No data available</h3>
{% endif %}
</body>
</html>
